
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 href="babygame">baby-game.me</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" id="cardTitle"></h5>
            <p class="card-text" id="cardDescription"></p>
            <button class="btn btn-primary" onclick="skipCard()">Überspringen</button>
            <button class="btn btn-success" onclick="increaseScore()">Score erhöhen</button>
        </div>
    </div>

    <script>
        var jsonFiles = ["1.json", "2.json", "3.json", "4.json", "5.json"];
        var score = 0;
        var currentJsonIndex = 0; // Hier wird currentJsonIndex definiert
        
        function loadJson() {
            if (currentJsonIndex >= jsonFiles.length) {
                alert("Alle Einträge geladen. Wechsle zur nächsten JSON-Datei.");
                currentJsonIndex = 3;
            }
            var jsonFile = jsonFiles[currentJsonIndex];
            fetch(jsonFile)
                .then(response => response.json())
                .then(data => {
                    // Zufälligen Eintrag auswählen
                    var randomEntry = data[Math.floor(Math.random() * data.length)];
        
                    // Eintrag in die Card einfügen
                    document.getElementById('cardTitle').innerText = randomEntry.title;
                    document.getElementById('cardDescription').innerText = randomEntry.description;
                })
                .catch(error => console.error('Fehler beim Laden der JSON-Datei:', error));
        }
        
        // Funktion zum Überspringen der Karte
        function skipCard() {
            loadJson();
        }
        
        // Funktion zum Erhöhen des Scores
        function increaseScore() {
            score++;
            alert("Score erhöht! Aktueller Score: " + score);
            loadJson();
        }
        
        // Initialisierung: Erste JSON-Datei laden
        loadJson();
    </script>
  </body>
</html>
